    <title>Editar Producto</title>

    <form method="POST" action="{{ url_for('inventario.editar_producto', id=producto[0]) }}">

        <input type="text" name="nombre" value="{{ producto[1] }}" required><br><br>

        <label>Precio:</label><br>
        <input type="number" name="precio" step="0.01" value="{{ producto[2] }}" required><br><br>

        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" value="{{ producto[3] }}" required><br><br>
